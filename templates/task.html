{%extends "base.html"%}
{%block content%}

<style>
select {
   -webkit-appearance: button;
    -moz-appearance: button;
    -webkit-padding-end: 20px;
    -moz-padding-end: 20px;
    -webkit-padding-start: 2px;
    -moz-padding-start: 2px;
    border: 1px solid #AAA;
    border-radius: 2px;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    color: #3a3a3a;
    font-size: inherit;
    margin: 0;
    overflow: hidden;
    padding-top: 2px;
    padding-bottom: 2px;
    text-overflow: ellipsis;
    white-space: nowrap;

}
</style>
{%for j in length%}
<div class="container">
    <div class="row">
        <h5>{{session['contents'][i][j]}}</h5>
    <div class="col item">
        <div class="col-2 item">
            <select class="dropdown">
              {%for el in session['choices'][i][j]%}
                {%for element in el%}
              <option value={{element}}>{{element}}</option>
                {%endfor%}
                {%endfor%}
            </select>
        </div>
</div>
{%endfor%}
{%endblock%}
